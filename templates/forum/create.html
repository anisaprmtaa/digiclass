{% extends "base.html" %}

{% block title %}Buat Diskusi Baru - {{ course.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
                <i class="fas fa-comments me-2"></i>Buat Diskusi Baru
            </h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading me-2"></i>Judul
                    </label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">
                        <i class="fas fa-pen me-2"></i>Isi Diskusi
                    </label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Buat Diskusi
                    </button>
                    <a href="{{ url_for('course_forum', course_id=course.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
